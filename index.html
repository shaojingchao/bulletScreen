<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="bulletBox" style="background:url('http://up.enterdesk.com/edpic/34/3f/f4/343ff4ada1548da0a81388f86dd9d1af.jpg') center center no-repeat;">

</div>
<script type="text/html" id="tpl_bulletItem">
  {% for (var i = 0;i< o.length; i++) { %}
  <li>
    <span style="font-size:{%=o[i]['fontSize'] + 'px' %};color:{%=o[i]['color'] %}">{%=o[i].text %}</span>
    <a href="javascript:" class="close">×</a>
  </li>
  {% } %}
</script>
<script type="text/html" id="tpl_bullet">
<div class="J_bulContent">
  <ul class="J_bulList">
    {% include('tpl_bulletItem',o); %}
  </ul>
  <div class="J_bulCtrl">
    <input type="text" value="" placeholder="请输入文字">
    <a href="javascript:" class="send">发送</a>
  </div>
</div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-JavaScript-Templates/3.11.0/js/tmpl.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="index.css">
<script src="main.js"></script>
<script>



	var data = [{
		color:'#fff',
		fontSize:16,
		text:'这是一条弹幕。'
	},{
		color:'#fff',
		fontSize:16,
		text:'这是一条弹幕。'
	}];

	var bul = new Bullet($(".bulletBox"),data,{
		tpl:'tpl_bullet',
		itemTpl: 'tpl_bulletItem'
	});

	console.log(bul)

  $(document).on('click',function () {
    bul.addItem({text:'dfsdfds'},5)
  })

</script>
</body>
</html>
